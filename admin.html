<body>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Inicia sesion para continuar</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="adminEmail">Correo Electronico<span class="text-danger ml-1">*</span></label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="mail@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="adminPass">Contrase√±a<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="form-control" id="adminPass" placeholder="**********">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="signInAdmin()">Enviar</button>
                </div>
            </div>
        </div>
    </div>


    
    <div class="container">
        
        <h1 style="margin: 10px;">Lista de usuarios</h1>
        <br>
        <input class="form-control" id="myInput" type="text" placeholder="Buscar..">
        <br>
        <table class="table table-hover table-striped table-responsive" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Institucion</th>
                    <th scope="col">Puesto</th>
                </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
        </table>
    </div>

    <script>

        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    console.log(this.text)
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
